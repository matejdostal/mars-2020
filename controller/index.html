<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/global.css">
</head>

<body>
    <header class="status">
        <div>
            Status: <span class="disconnected" id="status-span">Disconnected</span>
        </div>
        <i class="material-icons" id="refresh">
            refresh
        </i>
    </header>
    <div class="controller-container">
        <span class="controller-up">
            <i class="material-icons" id="up">
                chevron_right
            </i>
        </span>
        <span class="controller-down">
            <i class="material-icons" id="down">
                chevron_right
            </i>
        </span>
        <span class="controller-left">
            <i class="material-icons" id="left">
                chevron_right
            </i>
        </span>
        <span class="controller-right">
            <i class="material-icons" id="right">
                chevron_right
            </i>
        </span>
        <span class="controller-stop">
            <i class="material-icons" id="stop">
                stop
            </i>
        </span>
        <span class="controller-head-left">
            <i class="material-icons" id="head-left">
                subdirectory_arrow_right
            </i>
        </span>
        <span class="controller-head-right">
            <i class="material-icons" id="head-right">
                subdirectory_arrow_right
            </i>
        </span>
        <span class="controller-reset">
            <i class="material-icons" id="reset">
                settings_backup_restore
            </i>
        </span>
    </div>
    <script src="./scripts/socket.js"></script>
    <script src="./scripts/controller.js"></script>
</body>

</html>
